<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏãùÎ¨º ÏÑ±Ïû• Í¥ÄÏ∞∞ ÏùºÏßÄ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E6F3FF;
            background-image: url('https://example.com/cute_background.jpg');
            background-size: cover;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4A90E2;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            flex-grow: 1;
            margin: 0 5px;
        }
        button:hover {
            background-color: #357ABD;
        }
        #observationList {
            margin-top: 20px;
        }
        .observation {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .observation img {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border: 10px solid #4A90E2;
            box-sizing: border-box;
        }
        #camera {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-top: 10px;
            border: 10px solid #4A90E2;
            box-sizing: border-box;
        }
        #photoFrame {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 ÎπÑÏú® */
            border: 10px solid #4A90E2;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
            box-sizing: border-box;
        }
        #photoFrame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± ÏãùÎ¨º ÏÑ±Ïû• Í¥ÄÏ∞∞ ÏùºÏßÄ üå±</h1>
        <form id="observationForm">
            <label for="plantName">Í¥ÄÏ∞∞ ÏãùÎ¨º</label>
            <input type="text" id="plantName" required>
            
            <label for="date">Í¥ÄÏ∞∞ ÎÇ†Ïßú</label>
            <input type="date" id="date" required>
            
            <label for="content">Í¥ÄÏ∞∞ ÎÇ¥Ïö©</label>
            <textarea id="content" rows="4" required></textarea>
            
            <label>Í¥ÄÏ∞∞ ÏÇ¨ÏßÑ</label>
            <video id="camera" autoplay playsinline></video>
            <div id="photoFrame" style="display:none;">
                <img id="capturedImage" src="" alt="Ï¥¨ÏòÅÎêú ÏÇ¨ÏßÑ">
            </div>
            
            <div class="button-row">
                <button type="button" id="captureButton">ÏÇ¨ÏßÑ Ï∞çÍ∏∞</button>
                <button type="submit">Ï†ÄÏû•ÌïòÍ∏∞</button>
                <button type="button" id="resetButton">Ï¥àÍ∏∞Ìôî</button>
                <button type="button" id="saveImageButton">Í∑∏Î¶º ÌååÏùºÎ°ú Ï†ÄÏû•</button>
            </div>
        </form>
        
        <div id="observationList"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const form = document.getElementById('observationForm');
        const observationList = document.getElementById('observationList');
        const resetButton = document.getElementById('resetButton');
        const saveImageButton = document.getElementById('saveImageButton');
        const camera = document.getElementById('camera');
        const captureButton = document.getElementById('captureButton');
        const photoFrame = document.getElementById('photoFrame');
        const capturedImage = document.getElementById('capturedImage');
        let stream;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                camera.srcObject = stream;
            } catch (err) {
                console.error("Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïò§Î•ò:", err);
                alert("Ïπ¥Î©îÎùºÎ•º ÏãúÏûëÌï† Ïàò ÏóÜÏäµÎãàÎã§. Ïπ¥Î©îÎùº Ï†ëÍ∑º Í∂åÌïúÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
            }
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);
            capturedImage.src = canvas.toDataURL('image/jpeg');
            photoFrame.style.display = 'block';
            camera.style.display = 'none';
        }

        captureButton.addEventListener('click', capturePhoto);

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const plantName = document.getElementById('plantName').value;
            const date = document.getElementById('date').value;
            const content = document.getElementById('content').value;

            const observation = document.createElement('div');
            observation.className = 'observation';
            observation.innerHTML = `
                <p><strong>ÏãùÎ¨º Ïù¥Î¶Ñ:</strong> ${plantName}</p>
                <p><strong>ÎÇ†Ïßú:</strong> ${date}</p>
                <p><strong>ÎÇ¥Ïö©:</strong> ${content}</p>
            `;

            if (photoFrame.style.display !== 'none') {
                const img = document.createElement('img');
                img.src = capturedImage.src;
                observation.appendChild(img);
            }

            observationList.appendChild(observation);
            form.reset();
            photoFrame.style.display = 'none';
            camera.style.display = 'block';
        });

        resetButton.addEventListener('click', function() {
            observationList.innerHTML = '';
        });

        saveImageButton.addEventListener('click', function() {
            html2canvas(observationList).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'Í¥ÄÏ∞∞Í≤∞Í≥º.png';
                link.click();
            });
        });

        startCamera();
    </script>
</body>
</html>
